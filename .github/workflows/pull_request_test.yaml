name: GitHub Pull Request Demo
run-name: ${{ github.actor }} Requested Pull Request GitHub Actions ðŸš€
on:
  push:
    branches:
      - 'coin-*'
      - 'feature-*'
jobs:
  Test-With-Gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
 
      - name: current date
        id: date
        run: echo "::set-output name=date::$(date+'%Y/%m/%d')"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
 
      # Gradle testë¥¼ ì‹¤í–‰í•œë‹¤
      - name: Test with Gradle
        run: ./gradlew --info test
        shell: bash